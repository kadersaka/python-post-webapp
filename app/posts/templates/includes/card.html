<div class="card">
    <h5 class="card-header">{{ post.created.date() }}</h5>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <a href="{{ url_for('posts.post_detail', slug = post.slug) }}" class="btn btn-primary">Read More...</a>
    </div>
    {% if post.tags.count() %}
        <div class="card-footer text-muted">
            {% for tag in post.tags %}
                <a href="{{ url_for('posts.tag_detail', slug = tag.slug) }}"><span class="badge rounded-pill bg-info text-dark"></span>{{ tag.title }}</span></a>
            {% endfor %}
            
        </div>
    {%% endif }

</div>
