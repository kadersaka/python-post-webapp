{% extends 'base.html' %}

{% block title %}
    Edit Post
{% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    <form action="{{ url_for('posts.post_update', slug = post.slug) }}" method="post">
        {% for field in form %}
            <div class="form-group">
                {{ field.label() }}
                {{ field(class="form-control") }}
            </div>
        {% endfor %}
        <button class="btn btn-primary">submit</button>
    </form>
{% endblock %}
