{% extends 'base.html' %}

{% block title %}
    Posts Page
{% endblock %}

{% block content %}
    <h1>All Posts</h1>
    {% for post in pages.items %}
        {% include 'posts/includes/card.html' %}
    {% endfor %}
    <nav aria-label="">
        <ul class="pagination">
          <li class="page-item ">
            <a href="./?page={{ pages.prev_num }}"><span class="page-link {% if(not pages.has_prev) %} disabled {% endif %}">Previous</span></a>
          </li>
          {% for page in pages.iter_pages() %}
            <li class="page-item {% if page == pages.page %} active {% endif %}"><a class="page-link" href="./page={{ page }}">{{ page }}</a></li>
          {%% endfor }
          <li class="page-item">
            <a class="page-link  {% if(not pages.has_next) %} disabled {% endif %}" href="./?page={{ pages.next_num }}">Next</a>
          </li>
        </ul>
      </nav>
{% endblock %}
